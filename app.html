<div style="border: 2px red solid; padding: 0.5em;">
  <p style="border-bottom: 1px red solid"><strong>App level scope</strong></p>
  <p>Account:<br>
    name: {{app.selectedAccount.name}} id: {{app.selectedAccount.id}}</p>
  <p>Campaign:<br>
    name: {{app.selectedCampaign.name}} id: {{app.selectedCampaign.id}}</p>
  <p>Ads:<br>
    {{app.selectedAds}}</p>
</div>
<br>
<p>Accounts:</p>
<blinq-account-selector
  selected-account="app.selectedAccount"
></blinq-account-selector>
<br>
<p>Campaigns:</p>
<blinq-campaign-selector
  selected-account="app.selectedAccount"
  selected-campaign="app.selectedCampaign"
></blinq-campaign-selector>
<p>Ads:</p>
<br>
<blinq-ad-list
  selected-campaign="app.selectedCampaign"
  selected-ads="app.selectedAds"
></blinq-ad-list>
