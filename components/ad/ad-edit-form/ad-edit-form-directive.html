<div class="blinq-ad-edit-form">
  <form
    name="adEditForm"
    ng-submit="adEditor.onSubmit(adEditForm)">
      <div sf-schema="adEditor.currentSchema"
      sf-form="adEditor.currentForm"
      sf-model="adEditor.changes"
      ></div>
      <input type="submit" value="Submit" class="btn btn-primary" ng-if="adEditor.currentForm.length > 1">
  </form>
</div>
